name: dijital_asistan
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2


dependencies:
  flutter:
    sdk: flutter
  jwt_decoder: ^2.0.1
  shared_preferences: ^2.0.15
  http: ^1.4.0
  file_picker: ^10.1.9
  flutter_pdfview: ^1.0.0
  table_calendar: ^3.0.9
  cupertino_icons: ^1.0.8
  fl_chart: ^1.0.0
  google_fonts: ^6.2.1
  syncfusion_flutter_charts: ^29.1.41
  syncfusion_flutter_core: ^29.1.41
  mime: ^2.0.0
  pedometer: ^4.0.1  # En güncel sürümü kontrol etmek için pub.dev'e bakabilirsin
  permission_handler: ^12.0.0
  dio: ^5.4.0
  path_provider: ^2.1.2
  percent_indicator: ^4.2.2
  flutter_background: ^1.0.6
  flutter_local_notifications_plus: ^17.2.5
  timezone: ^0.9.4
  camera: ^0.11.1
  sensors_plus: ^6.1.1
  flutter_launcher_icons: ^0.14.4


dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^5.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
   - assets/footprint.png
   - assets/healthyFood.png
   - assets/logo.png
   - assets/profile.png
   - assets/water.png
   - assets/foodHealthy.jpg
   - assets/balancedMeal.jpg
   - assets/hearthHealthy.jpg
   - assets/glass.png
   - assets/png-transparent-heart-health-heart.png
   - assets/kalp.png
   - assets/kalp-sagligi.png
   - assets/suMakale.png
   - assets/tansiyonMakale.png
   - assets/pourWater.png
